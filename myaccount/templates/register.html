{% extends "layout.html" %}
{% block body %}
<form class="am-form" action="/register" method="post" data-am-validator>
  <fieldset>
    <legend>请先登录</legend>

    <div class="am-form-group">
      <label for="doc-ipt-email-1">邮箱</label>
      <input type="email" class="am-form-field am-radius" name="loginId" placeholder="请输入您的Email地址" required value="{{loginId}}">
    </div>
    <div class="am-form-group">
      <label for="doc-ipt-email-1">昵称</label>
      <input type="text" class="am-form-field am-radius" name="userName" placeholder="您的昵称" required value="{{userName}}">
    </div>

    <div class="am-form-group">
      <label for="doc-ipt-pwd-1">密码</label>
      <input type="password" class="am-form-field am-radius" name="password" id="doc-ipt-pwd-1" placeholder="请输入您的密码" maxlength="16" required>
    </div>
    <div class="am-form-group">
      <label for="doc-ipt-pwd-2">确认密码</label>
      <input type="password" class="am-form-field am-radius" name="confirmPassword" id="doc-ipt-pwd-2" placeholder="确认您的密码" data-equal-to="#doc-ipt-pwd-1" required maxlength="16">
    </div>
	   <p>
      <button type="submit" class="am-btn am-btn-primary">提交</button>
    </p>
  </fieldset>
</form>
{% endblock %}
