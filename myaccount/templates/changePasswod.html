{% extends "layout.html" %}
{% block body %}
<form class="am-form" action="/changePasswod" method="post" data-am-validator>
  <fieldset>
    <div class="am-form-group">
      <label for="oldpassword">原始密码</label>
      <input type="password" class="am-form-field am-radius" name="oldpassword" id="oldpassword" placeholder="当前的密码" maxlength="16" required>
    </div>
    <div class="am-form-group">
      <label for="doc-ipt-pwd-1">新密码</label>
      <input type="password" class="am-form-field am-radius" name="password" id="doc-ipt-pwd-1" placeholder="新的密码" maxlength="16" required>
    </div>
    <div class="am-form-group">
      <label for="doc-ipt-pwd-2">确认密码</label>
      <input type="password" class="am-form-field am-radius" name="confirmPassword" id="doc-ipt-pwd-2" placeholder="确认您的密码" data-equal-to="#doc-ipt-pwd-1" required maxlength="16">
    </div>
	   <p>
      <button type="submit" class="am-btn am-btn-primary">提交</button>
    </p>
  </fieldset>
</form>
{% endblock %}
